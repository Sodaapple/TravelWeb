    <div id="titileco"></div> <!-- 防止下面往上跑，跟CSS有連結 -->
    <div id="bench">
        <img src="../images/quesionaire/pexels-photo-681347.jpeg">

    <div class="questionaire">
        <div id="quest">
            <div id="quetitle">
                <p>私人訂製旅遊
                </p>
            </div>
            <hr>
            <div class="quecon">
                <ul>
                    <li><label for="username">
                            姓名
                        </label>
                        <input type="text" name="username" id="username" placeholder="請輸入文字">
                    </li>

                    <li><label for="userphone">
                            連絡電話
                        </label>
                        <input type="text" name="userphone" id="userphone" placeholder="請輸入數字">
                    </li>

                    <li><label for="useremail">
                            E-MAIL
                        </label>
                        <input type="text" name="useremail" id="useremail" placeholder="請輸入文字">
                    </li>

                    <li><label for="userper">
                            旅遊人數
                        </label></li>
                    <label>大人</label>
                    <input style="width:100px;" type="text" name="userper" placeholder="輸入數字">
                    <label>人，</label>
                    <label>小孩</label>

                    <input style="width:100px;" type="text" name="userper" placeholder="輸入數字">
                    <label>人。</label>
                    <li><label>旅遊地點（單選）：</label></li>
                    <input type="checkbox" id="taiwan" name="job">
                    <label for="taiwan">國內旅遊</label>
                    <input type="checkbox" id="forigen" name="job">
                    <label for="forigen">國外旅遊，地點</label>
                    <input type="text" name="forigen" placeholder="請輸入文字">

                    <li><label for="turdays">旅遊天數：</label>
                        <select name="turdays" id="turdays">
                            <option value="1">1~3天</option>
                            <option value="2">3~5天</option>
                            <option value="3">5~10天</option>
                            <option value="4">10天以上</option>
                        </select>
                    </li>

                    <li><label for="turmon">行程預算（1/人/天）：
                        </label>
                        <select name="turmon" id="turmon">
                            <optgroup>
                                <option value="01">2000-3000元</option>
                                <option value="02">3000-5000元</option>
                                <option value="03">5000-10000元</option>
                                <option value="04">10000~30000元</option>
                                <option value="05">30000元以上</option>
                            </optgroup>
                        </select>
                    </li>


                    <li id="turprefer"><label>旅遊偏好（多選）</label>
                        <br>
                        <input type="checkbox" id="turhot" name='turpre'>
                        <label for="turhot">熱門景點</label>
                        <input type="checkbox" id="tursho" name='turpre'>
                        <label for="tursho">在地購物</label>
                        <input type="checkbox" id="turnat" name='turpre'>
                        <label for="turnat">自然風景</label>
                        <input type="checkbox" id="turcult" name='turpre'>
                        <label for="turcult">文化體驗</label>
                        <br>
                        <input type="checkbox" id="turhis" name='turpre'>
                        <label for="turhis">歷史風情</label>
                        <input type="checkbox" id="turfood" name='turpre'>
                        <label for="turfood">美食之旅</label>
                        <input type="checkbox" id="turart" name='turpre'>
                        <label for="turart">美術鑑賞</label>
                        <input type="checkbox" id="turchi" name='turpre'>
                        <label for="turchi">親子旅遊</label>
                        <br>
                        <input type="checkbox" id="peroth" name='turpre'>
                        <label for="peroth">其他</label>
                        <input type="text" name="peroth" placeholder="請輸入文字">
                    </li>
                    <li><label>飲食偏好（團體中如有不同偏好，多選）：</label></li>
                    <input type="checkbox" id="foodmeat" name='turpre'>
                    <label for="foodmeat">葷食</label>
                    <input type="checkbox" id="foodegg" name='turpre'>
                    <label for="foodegg">蛋奶素</label>
                    <input type="checkbox" id="vegen" name='turpre'>
                    <label for="vegen">全素</label>
                    <li><label for="usersay">
                            備註
                        </label>
                        <br>
                        <input id="usersay" type="text" name="usersay" placeholder="請輸入文字">
                    </li>
                </ul>
                <div class="tursend">
                    <button>提交</button>
                </div>
            </div>
        </div>



    </div>
